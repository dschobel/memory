<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffd8f3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Unicorn Match" />

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="assets/icons/unicorn-icon.svg" type="image/svg+xml" />

    <title>Unicorn Memory Match</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>Unicorn Memory Match</h1>
        <div class="stats" aria-live="polite">
          <p><span id="matches">0</span> / <span id="match-goal">10</span> matches</p>
          <p><span id="moves">0</span> moves</p>
        </div>
        <div class="topbar-actions">
          <button id="reset" type="button">New Game</button>
          <button id="open-settings" type="button">Settings</button>
        </div>
      </header>

      <div class="game-area">
        <section
          id="board"
          class="board"
          aria-label="Memory board"
        ></section>

        <aside class="matched-panel" aria-live="polite" aria-label="Successful matches">
          <h2>Matched Unicorns</h2>
          <p id="matched-empty">Find a pair to fill this gallery.</p>
          <div id="matched-list" class="matched-list"></div>
        </aside>
      </div>
    </main>

    <dialog id="settings-modal" aria-labelledby="settings-title">
      <form id="settings-form" class="settings-form">
        <h2 id="settings-title">Game Settings</h2>
        <label for="card-count">Cards per game</label>
        <input
          id="card-count"
          name="cardCount"
          type="number"
          min="4"
          max="20"
          step="2"
          value="20"
          inputmode="numeric"
          required
        />
        <p class="settings-note">Use an even number from 4 to 20.</p>
        <div class="settings-actions">
          <button id="cancel-settings" type="button">Cancel</button>
          <button id="save-settings" type="submit">Save & Restart</button>
        </div>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
