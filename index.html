<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffd8f3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Unicorn Match" />

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="assets/icons/unicorn-icon.svg" type="image/svg+xml" />

    <title>Unicorn Memory Match</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>Unicorn Memory Match</h1>
        <div class="stats" aria-live="polite">
          <p><span id="matches">0</span> / 10 matches</p>
          <p><span id="moves">0</span> moves</p>
        </div>
        <button id="reset" type="button">New Game</button>
      </header>

      <div class="game-area">
        <section
          id="board"
          class="board"
          aria-label="Memory board"
        ></section>

        <aside class="matched-panel" aria-live="polite" aria-label="Successful matches">
          <h2>Matched Unicorns</h2>
          <p id="matched-empty">Find a pair to fill this gallery.</p>
          <div id="matched-list" class="matched-list"></div>
        </aside>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
